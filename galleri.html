<style>
/* Prøver ut ny hamburgermeny som dukker opp kun ved lave oppløsninger */
*, *:before, *:after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}

ul {
  list-style: none;
  max-width: 900px;
  margin: 0 auto;
}

nav {
  border-top: 1px solid #ddd;
  border-bottom: 1px solid #ddd;
  background-color: #555;
}

ul a {
  display: block;
  padding: 20px;
  font-size: 1em;
  font-weight: bold;
  text-align: center;
  color: #aaa;
  text-decoration: none;
}

ul a:hover {
  background: #eee;
}

nav li {
  float: left;
  width: 20%;
  border-right: 1px solid #ddd;
}

nav li:last-child {
  border-right: none;
}


@media only screen and (max-width: 480px) {
  
  .hamburger {
    padding: 15px;
    display: block;
  }

  .line {
    border-bottom: 4px solid #bbb;
    width: 35px;
    margin-bottom: 6px;
  }
  
  .line:last-child {
    margin-bottom: 0;
  }

  nav li {
    width: 100%;
  }
  
  .menu {
    height: 0;
    overflow: hidden;
    transition: height 0.3s linear;
  }
  
  .slide-down {
    height: 262px;
  }
  }
</style>
<script>
window.onload = startup;
/* TBD - Fikse hamburgermeny eller gå tilbake til hamburgertest2 */

function startup() {
document.getElementsByClassName("hamburger").onclick = hamburgerclick;

}
function hamburgerclick(){
document.getElementsByClassName("menu").slideToggle();
}
</script>
</head>
<body>
